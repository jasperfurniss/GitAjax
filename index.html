<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

                        <!-- Stylesheets -->

  <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
  <link rel="stylesheet" href="styles/main.css">

                    <!-- Javascript Dependencies -->

  <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/moment/moment.js"></script>
</head>


                       <!-- Header Elements -->

<body>
  <header>
    <span class="header-container">
      <span class="navigationLeft">
        <span class="mega-octicon octicon-mark-github"></span>
        <input class="searchbox" type="text" placeholder="Search GitHub">
      </span>

      <ul class="navigationCenter">
        <li>Explore</li>
        <li>Gist</li>
        <li>Blog</li>
        <li>Help</li>
      </ul>

      <ul class="heading"></ul>
      <script type="text/template" data-template-name="heading">
      <span class="navigationRight">
        <img src= "<%= avatar_url %>"/>
        <a class="loginlink" href="<%= html_url %>" ><%= login %></a>
        <li><% name %></li>
        <ul>
          <li><span class="octicon octicon-plus"></span></li>
          <li><span class="octicon octicon-inbox"></span></li>
          <li><span class="octicon octicon-gear"></span></li>
          <li><span class="octicon octicon-sign-out"></span></li>
        </ul>
      </span>
      </script>
    </span>
  </header>



                        <!-- Sidebar -->

    <div class="sidebar-container">
    <ul class="sidebar"></ul>
    <script type="text/template" data-template-name="sidebar">
      <li>
        <img src= "<%= avatar_url %>" />
        <span class="cardname">
          <li class="surname"><%= name %></li>
          <li class="login"><%= login %></li>
        </span>
        <%= blog %>
        <%= company %>
        <%= location %>
        <p>Joined on <%= moment(created_at).format('ll') %></p>
        <%= html_url %>
      </li>
    </script>
    </div>


                 <!-- List of all the Repositories -->

    <div class="repo-container">
    <ul class="repositories"></ul>
    <script type="text/template" data-template-name="repo">
      <li class="repo-elements">
        <a href="<%= html_url %>"><%= name %></a>
        <%= moment(pushed_at).fromNow() %>
        <%= language %>
        <a href="<%= forks_url %>"><%= forks_count %></a>
        <a href="<%= stargazers_url %>"><%= stargazers_count %></a>
      </li>
    </script>
    </div>

                      <!-- Closing Scripts -->

    <script src="scripts/main.js"></script>
    <script src="token.js"></script>
  </body>
</html>
